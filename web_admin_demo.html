<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis - Web Admin Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Sentiment Analysis Dashboard</h1>
                <p class="text-gray-600">Integrasi dengan API Sentiment Analysis</p>
                <div class="mt-4 flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <div id="api-status" class="w-3 h-3 rounded-full bg-red-500"></div>
                        <span id="api-status-text" class="text-sm text-gray-600">Checking API...</span>
                    </div>
                    <div class="text-sm text-gray-500">
                        <span id="stats-total">0</span> predictions today
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Single Prediction -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4 flex items-center">
                        <i data-lucide="message-square" class="w-5 h-5 mr-2"></i>
                        Single Text Analysis
                    </h2>

                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Input Text</label>
                            <textarea
                                id="single-text"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                                rows="3"
                                placeholder="Masukkan teks untuk analisis sentimen..."
                            ></textarea>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Model</label>
                            <select id="single-model" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="nb">Naive Bayes</option>
                                <option value="svm">SVM</option>
                            </select>
                        </div>

                        <button
                            id="analyze-btn"
                            class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200 disabled:opacity-50"
                            onclick="analyzeSentiment()"
                        >
                            <span id="analyze-text">Analyze Sentiment</span>
                        </button>
                    </div>

                    <!-- Result -->
                    <div id="single-result" class="mt-4 p-4 bg-gray-50 rounded-lg hidden">
                        <h3 class="font-medium text-gray-800 mb-2">Analysis Result:</h3>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span class="text-gray-600">Sentiment:</span>
                                <span id="result-sentiment" class="font-medium px-2 py-1 rounded text-sm"></span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Confidence:</span>
                                <span id="result-confidence" class="font-medium"></span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Model:</span>
                                <span id="result-model" class="font-medium"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Batch Analysis -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4 flex items-center">
                        <i data-lucide="list" class="w-5 h-5 mr-2"></i>
                        Batch Analysis
                    </h2>

                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Input Texts (one per line)</label>
                            <textarea
                                id="batch-texts"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                                rows="6"
                                placeholder="Pelayanan sangat baik&#10;Produk jelek sekali&#10;Biasa saja sih"
                            ></textarea>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Model</label>
                            <select id="batch-model" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="nb">Naive Bayes</option>
                                <option value="svm">SVM</option>
                            </select>
                        </div>

                        <button
                            id="batch-analyze-btn"
                            class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200 disabled:opacity-50"
                            onclick="analyzeBatch()"
                        >
                            <span id="batch-analyze-text">Analyze Batch</span>
                        </button>
                    </div>

                    <!-- Batch Results -->
                    <div id="batch-results" class="mt-4 space-y-2 hidden">
                        <h3 class="font-medium text-gray-800 mb-2">Batch Results:</h3>
                        <div id="batch-results-list"></div>
                    </div>
                </div>
            </div>

            <!-- Statistics -->
            <div class="bg-white rounded-lg shadow-md p-6 mt-8">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i data-lucide="bar-chart" class="w-5 h-5 mr-2"></i>
                    API Statistics
                </h2>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <div class="text-2xl font-bold text-blue-600" id="stat-nb">0</div>
                        <div class="text-sm text-gray-600">Naive Bayes Predictions</div>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg">
                        <div class="text-2xl font-bold text-green-600" id="stat-svm">0</div>
                        <div class="text-sm text-gray-600">SVM Predictions</div>
                    </div>
                    <div class="bg-purple-50 p-4 rounded-lg">
                        <div class="text-2xl font-bold text-purple-600" id="stat-total">0</div>
                        <div class="text-sm text-gray-600">Total Predictions</div>
                    </div>
                </div>

                <button
                    onclick="loadStats()"
                    class="mt-4 bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-200"
                >
                    Refresh Statistics
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        // Initialize Lucide icons
        lucide.createIcons();

        // Check API health on load
        window.onload = function() {
            checkAPIHealth();
            loadStats();
        };

        async function checkAPIHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const health = await response.json();

                const statusEl = document.getElementById('api-status');
                const statusTextEl = document.getElementById('api-status-text');

                if (health.status === 'healthy' && health.models_loaded) {
                    statusEl.className = 'w-3 h-3 rounded-full bg-green-500';
                    statusTextEl.textContent = 'API Connected';
                } else {
                    statusEl.className = 'w-3 h-3 rounded-full bg-yellow-500';
                    statusTextEl.textContent = 'API Available (No Models)';
                }
            } catch (error) {
                document.getElementById('api-status').className = 'w-3 h-3 rounded-full bg-red-500';
                document.getElementById('api-status-text').textContent = 'API Disconnected';
                console.error('API Health Check Failed:', error);
            }
        }

        async function analyzeSentiment() {
            const text = document.getElementById('single-text').value.trim();
            const model = document.getElementById('single-model').value;
            const btn = document.getElementById('analyze-btn');
            const btnText = document.getElementById('analyze-text');

            if (!text) {
                alert('Please enter text to analyze');
                return;
            }

            btn.disabled = true;
            btnText.textContent = 'Analyzing...';

            try {
                const response = await fetch(`${API_BASE}/predict`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, model })
                });

                const result = await response.json();

                if (response.ok) {
                    displayResult(result);
                    loadStats(); // Refresh stats
                } else {
                    alert('Error: ' + result.detail);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }

            btn.disabled = false;
            btnText.textContent = 'Analyze Sentiment';
        }

        function displayResult(result) {
            const resultDiv = document.getElementById('single-result');
            const sentimentEl = document.getElementById('result-sentiment');
            const confidenceEl = document.getElementById('result-confidence');
            const modelEl = document.getElementById('result-model');

            sentimentEl.textContent = result.sentiment;
            confidenceEl.textContent = (result.confidence * 100).toFixed(1) + '%';
            modelEl.textContent = result.model_used;

            // Color coding
            sentimentEl.className = 'font-medium px-2 py-1 rounded text-sm';
            if (result.sentiment === 'positif') {
                sentimentEl.classList.add('bg-green-100', 'text-green-800');
            } else if (result.sentiment === 'negatif') {
                sentimentEl.classList.add('bg-red-100', 'text-red-800');
            } else {
                sentimentEl.classList.add('bg-yellow-100', 'text-yellow-800');
            }

            resultDiv.classList.remove('hidden');
        }

        async function analyzeBatch() {
            const texts = document.getElementById('batch-texts').value.trim().split('\n').filter(t => t.trim());
            const model = document.getElementById('batch-model').value;
            const btn = document.getElementById('batch-analyze-btn');
            const btnText = document.getElementById('batch-analyze-text');

            if (texts.length === 0) {
                alert('Please enter at least one text to analyze');
                return;
            }

            btn.disabled = true;
            btnText.textContent = 'Analyzing...';

            try {
                const response = await fetch(`${API_BASE}/predict-batch`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ texts, model })
                });

                const result = await response.json();

                if (response.ok) {
                    displayBatchResults(result.predictions);
                    loadStats(); // Refresh stats
                } else {
                    alert('Error: ' + result.detail);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }

            btn.disabled = false;
            btnText.textContent = 'Analyze Batch';
        }

        function displayBatchResults(predictions) {
            const resultsDiv = document.getElementById('batch-results');
            const resultsList = document.getElementById('batch-results-list');

            resultsList.innerHTML = '';

            predictions.forEach(pred => {
                const item = document.createElement('div');
                item.className = 'flex justify-between items-center p-2 bg-gray-50 rounded border-l-4';

                if (pred.sentiment === 'positif') {
                    item.classList.add('border-green-500');
                } else if (pred.sentiment === 'negatif') {
                    item.classList.add('border-red-500');
                } else {
                    item.classList.add('border-yellow-500');
                }

                item.innerHTML = `
                    <div class="flex-1 truncate mr-4">${pred.text}</div>
                    <div class="flex items-center space-x-2">
                        <span class="px-2 py-1 rounded text-xs font-medium ${
                            pred.sentiment === 'positif' ? 'bg-green-100 text-green-800' :
                            pred.sentiment === 'negatif' ? 'bg-red-100 text-red-800' :
                            'bg-yellow-100 text-yellow-800'
                        }">${pred.sentiment}</span>
                        <span class="text-xs text-gray-500">${(pred.confidence * 100).toFixed(1)}%</span>
                    </div>
                `;

                resultsList.appendChild(item);
            });

            resultsDiv.classList.remove('hidden');
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const stats = await response.json();

                document.getElementById('stat-nb').textContent = stats.model_stats.naive_bayes;
                document.getElementById('stat-svm').textContent = stats.model_stats.svm;
                document.getElementById('stat-total').textContent = stats.total_predictions;
                document.getElementById('stats-total').textContent = stats.total_predictions;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Auto-refresh stats every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
